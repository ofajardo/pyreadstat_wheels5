name: Build Pyreadstat wheels

env:
  # A commit hash for the pyreadstat repo, for which to build wheels. 
  SOURCE_REF_TO_BUILD: ebfb3fa57d071c68402979810a6925219468466c

on: [push]

jobs:
  build_wheels:
    name: Build wheel ${{ matrix.python }}-${{ matrix.buildplat[1] }}-${{ matrix.buildplat[2] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false
      matrix:
        # Github Actions doesn't support pairing matrix values together, let's improvise
        # https://github.com/github/feedback/discussions/7835#discussioncomment-1769026
        buildplat:
          - [ubuntu-22.04, manylinux_x86_64, ""]
          - [ubuntu-22.04-arm, manylinux_aarch64, ""]
          - [macos-15-intel, macosx_x86_64, ""]
          - [macos-14, macosx_arm64, ""]
          - [windows-2022, win_amd64, ""]

        python: ["cp310", "cp311", "cp312", "cp313", "cp314"]
        #python: ["cp312"]

    steps:
      - name: Checkout pyreadstat-wheels
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Checkout pyreadstat
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: Roche/pyreadstat
          ref: ${{ env.SOURCE_REF_TO_BUILD }}
          path: pyreadstat
          submodules: true
          persist-credentials: false

      - name: Build Windows Libraries
        if: startsWith(matrix.buildplat[0], 'windows')
        #if: ${{ matrix.buildplat[1] == 'win_arm64' }}
        uses: ./.github/actions/windows_actions

      - name: Build wheels
        uses: pypa/cibuildwheel@9c00cb4f6b517705a3794b22395aedc36257242c  # v3.2.1
        env:
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}
          SRC: ${{ github.workspace }}/pyreadstat
        with:
           package-dir: pyreadstat
           output-dir: dist
           config-file: cibuildwheel.toml

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.python }}-${{ matrix.buildplat[1] }}-${{ matrix.buildplat[2] }}
          path: ./dist/*.whl

  upload_anaconda:
      permissions:
        contents: write # for softprops/action-gh-release to create GitHub release
      name: Upload to Anaconda
      needs: [build_wheels]
      runs-on: ubuntu-latest
      steps:
      - uses: actions/download-artifact@v5
        id: download
        with:
          path: ./dist
          merge-multiple: true
      - name: Upload wheel
        uses: scientific-python/upload-nightly-action@b36e8c0c10dbcfd2e05bf95f17ef8c14fd708dbf # 0.6.2
        with:
          artifacts_path: dist
          anaconda_nightly_upload_token: ${{secrets.ANACONDA_TOKEN}}
          anaconda_nightly_upload_organization: ofajardo
